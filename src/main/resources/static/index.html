<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!--
Creating an "Order tickets" button that wonÂ´t refresh the page
and inputs using different regular expressions and required to validate input.
Styled with Bootstrap 4. Adding div under the "Buy tickets" that shows the orders in a table and empties
the table with the DeleteTheTickets() function after clicking the "deleteOrders" button.
-->
<div class="container">
    <h1>Order movie tickets</h1>
    <form onsubmit="confirmOrder(); return false">
            <div class="form-group">
                <label for="selectmovie">Choose movie:</label>
                <select class="form-control" id="selectmovie" required>
                    <option value="">Choose movie</option>
                    <option value="Conjuring 4">Conjuring 4</option>
                    <option value="Inside Out 2">Inside Out 2</option>
                    <option value="Mean Girls 2">Mean Girls 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id="amount" pattern="[0-9]+" title="Choose a number!" required>
            </div>

            <div class="form-group">
                <label for="firstname">First name:</label>
                <input type="text" class="form-control" id="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last name:</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>

            <div class="form-group">
                <label for="phonenr">PhoneNr:</label>
                <input type="text" class="form-control" id="phonenr" pattern="[0-9]{8}" title="invalid phone number!" required>
            </div>


            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" title="Invalid email!" required>
            </div>

            <button type="submit" id="buyticket" class="btn btn-primary">Buy tickets</button>
    </form>
<br><br>
<h3>All Orders</h3>
<div id="output"></div>
<button id="deleteOrders" class="btn btn-danger" onclick="deleteTheTickets()">Delete all tickets</button>

</div>
<br><br>

<div class="container">
    <h1>Edit Order</h1>
    <form onsumbit="changeOrderIndividually(); return false">
        <div class="form-group">
            <input type="hidden" id="theOrderID"/>
            <label for="selectmovie">Choose movie:</label>
            <select class="form-control" id="selectmovieEdit" required>
                <option value="">Choose movie</option>
                <option value="Conjuring 4">Conjuring 4</option>
                <option value="Inside Out 2">Inside Out 2</option>
                <option value="Mean Girls 2">Mean Girls 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amountEdit" pattern="[0-9]+" title="Choose a number!" required>
        </div>

        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstnameEdit" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastnameEdit" required>
        </div>

        <div class="form-group">
            <label for="phonenr">PhoneNr:</label>
            <input type="text" class="form-control" id="phonenrEdit" pattern="[0-9]{8}" title="invalid phone number!" required>
        </div>


        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="emailEdit" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" title="Invalid email!" required>
        </div>

        <button type="button" id="changeOrder" class="btn btn-primary" onclick="changeOrderIndividually()">Confirm Changes</button>
    </form>
</div>

</body>
</html>
